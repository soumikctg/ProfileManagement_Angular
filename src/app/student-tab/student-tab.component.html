<div class="upper-container">
  <mat-card>
    <mat-card-content>Simple card</mat-card-content>
  </mat-card>
</div>

<div class="table-container">
  <div class="demo-button-container">
    <button
      mat-raised-button
      color="primary"
      (click)="addStudentForm()"
      class="demo-button"
    >
      Add Student
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="newStudents">
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef>Sr.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.FirstName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.LastName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.Contact }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.Address }}</td>
      </ng-container>

      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{ element.Department }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button  mat-raised-button [matMenuTriggerFor]="beforeMenu">Action</button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item>Update</button>
            <button mat-menu-item>Partial Upadate</button>
            <button mat-menu-item>Delete</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalStudents"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
      (page)="handlePageEvent($event)"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
