<mat-toolbar color="primary">
  <h1 mat-dialog-title class="head">Add Teacher</h1>
</mat-toolbar>

<form action="" [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="form-div">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          formControlName="Name"
          matInput
          type="text"
          placeholder="Enter Name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Department</mat-label>
        <input
          formControlName="Department"
          matInput
          type="text"
          placeholder="Enter Department"
        />
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field>
        <mat-label>Contact</mat-label>
        <input
          formControlName="Contact"
          matInput
          type="text"
          placeholder="Enter Contact No"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input
          formControlName="Address"
          matInput
          type="text"
          placeholder="Enter address"
        />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="btn" style="justify-content: center">
    <button
      type="button"
      mat-raised-button
      color="warn"
      class="btn-cancel"
      (click)="onClose()"
    >
      Cancel
    </button>
    <button type="submit" mat-raised-button color="primary" class="btn-save">
      Save
    </button>
  </div>
</form>
